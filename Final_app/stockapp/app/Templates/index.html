<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction App</title>
</head>
<body>
    
    <form action="predict/">

        <h1>Stock Prediction App</h1>

        <tr>
            <td>
                <label for="Symbol">Symbol</label>
                <input type="text", placeholder="Enter the stock", name="Symbol">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Date">Date</label>
                <input type="date", placeholder="Enter the Date", name="Date">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Open">Open Price</label>
                <input type="text", placeholder="Enter the Open Price", name="Open">
            </td>
        </tr>

        <tr>
            <td>
                <label for="High">High Price</label>
                <input type="text", placeholder="Enter the High Price", name="High">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Low">Low Price</label>
                <input type="text", placeholder="Enter the Low Price", name="Low">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Close">Close Price</label>
                <input type="text", placeholder="Enter the Close Price", name="Close">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Adj_close">Adj_close</label>
                <input type="text", placeholder="Enter the Adj_close value", name="Adj_close">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Volume">Volume</label>
                <input type="text", placeholder="Enter the Volume", name="Volume">
            </td>
        </tr>

        <input type="reset">
        <input type="submit">
    </form>

</body>
</html>
